<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - KruTop</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
        }

        /* Шапка */
        header {
            background-color: #d9f1ff;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #b0e0ff;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #0077b6;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #005b8f;
        }

        /* Контент */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0077b6;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 15px;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <div class="container">
        <h1>Контакты</h1>
        <p>По всем вопросам пишите на электронную почту: <strong><a href="mailto:krutopsite@gmail.com">krutopsite@gmail.com</a>
</strong></p>
         </div>

</body>
</html>
